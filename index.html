<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a onclick="reload" href="#" class="company-logo">
                <img src="./assets//logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology
                    </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img" alt="news image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 id="news-source" class="news-source">Asia Cup 02/09/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt
                    beatae nemo quod voluptate ipsam. Iusto, molestias cum vero ut eum atque repellendus a eaque
                    architecto numquam tenetur. Facilis, exercitationem enim.</p>
            </div>
        </div>

    </template>




    <!-- Js File Embed -->
    <script src="script.js"></script>
</body>

</html>
